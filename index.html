<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dynamic Leaflet Map from Google Sheet</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- PapaParse (CSV parser) -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1. Initialize the map to continental US
    const map = L.map("map");
    const continentalUSBounds = [
      [24.396308, -124.848974],
      [49.384358, -66.885444]
    ];
    map.fitBounds(continentalUSBounds);

    // 2. Basemap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    // 3. Custom icon
    const customIcon = L.icon({
      iconUrl: "https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34]
    });

    // 4. Google Sheet CSV URL
    const sheetURL = "https://docs.google.com/spreadsheets/d/1GG8JOGhnx5qydOVLIIeISdvl8k9rrb0CHAseKHWfP1Y/gviz/tq?tqx=out:csv&sheet=Sheet1";

    // 5. Load and display markers
    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row.lat && row.lng) {

            const lat = parseFloat(row.lat);
            const lng = parseFloat(row.lng);

            if (!isNaN(lat) && !isNaN(lng)) {
              L.marker([lat, lng], { icon: customIcon })
                .addTo(map)
                .bindPopup(`<strong>${row.name}</strong><br>${row.info || ""}`);
            }
          }
        });
      }
    });
  </script>
</body>
</html>
